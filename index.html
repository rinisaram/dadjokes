<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('finn.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .joke-box {
            background: #001f3f; /* Navy blue */
            color: white;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none; /* Initially hidden */
        }

        .generate-btn {
            background: #001f3f; /* Navy blue */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .generate-btn:hover {
            background: #001a33; /* Darker navy blue */
        }

        .open-sans-uniquifier {
            font-family: 'Open Sans', sans-serif;
            font-optical-sizing: auto;
            font-weight: 400; /* Change to your desired weight */
            font-style: normal;
            font-variation-settings: 'wdth' 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="open-sans-uniquifier">Dad Jokes</h1>
        <button class="generate-btn open-sans-uniquifier" id="generate-btn">Generate</button>
        <div class="joke-box open-sans-uniquifier" id="joke-box"></div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            fetch('https://api.api-ninjas.com/v1/dadjokes', {
                method: 'GET',
                headers: {
                    'X-Api-Key': '0nI6U1NkZ5X1uOLRq0HiUQ==xFRi6LaFEfRpk7fz'
                }
            })
            .then(response => response.json())
            .then(data => {
                const jokeBox = document.getElementById('joke-box');
                jokeBox.textContent = data[0].joke;
                jokeBox.style.display = 'flex'; // Show the joke box
            })
            .catch(error => {
                console.error('Error fetching joke:', error);
            });
        });
    </script>
</body>
</html>
